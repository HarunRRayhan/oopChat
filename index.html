<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="chat.css">
    <script type="text/javascript" src="chat.js"></script>

</head>
<body onload="init();">
    <table id="content">
        <tr>
            <td>
                <div id="scroll">

                </div>
            </td>
            <td id="colorpicker" valign="top">
                <img src="pallet.png" onclick="getColor(event);" />
                <br />
                <input type="hidden" id="color" readonly="true" value="#000000">
                (text will look like this)
            </td>
        </tr>
    </table>
    <div>
        <input type="text" id="username" maxlength="10" size="10" onblur="checkUsername();">
        <input type="text" id="messagebox" maxlength="2000" size="50" onkeydown="handleKey(event);">
        <input type="button" value="Send" onclick="sendMessage();">
        <input type="button" value="Delete All" onclick="deleteAllMesseges();">
    </div>
</body>
</html>
